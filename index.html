<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header> 
        <nav class="main-menu">
            <ul>
                <li>Gmail</li>
                <li>Imágenes</li>
                <li><img src="assets/menu.png" alt=""></li>
                <li><img class="pic-profile" src="assets/profile.jpg" alt="Imagen de perfil"></li>
            </ul>
        </nav>
    </header>
    <section class="main">
        <section class="content">
            <img src="assets/logo.png" alt="Logo Google">
            <br>
            <input type="text" class="search">
            <img class="loupe" src="assets/loupe.png">
            <img class="mic" src="assets/Google_mic.svg">
            <br>
            <button>Buscar con Google</button>
            <button>Voy a tener suerte</button>
        </section>
    </section>
    <footer>
        <section class="country">Colombia</section>
        <section>
            <ul class="about">
                <li>Sobre Google</li>
                <li>Publicidad</li>
                <li>Empresas</li>
                <li>Cómo funciona la Búsqueda</li>
            </ul>
            <ul class="terms">
                <li>Privacidad</li>
                <li>Términos</li>
                <li>Configuración</li>
            </ul>
        </section>
    </footer>
</body>
</html>
